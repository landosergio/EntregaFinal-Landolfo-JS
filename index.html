<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ESTILOS -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- B icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Entrega Final</title>

    <!-- Propio -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="text-center my-4">¡Bienvenido!</h1>
      <div class="container">
        <div class="row">
          <div
            class="pokeDiv col-3 d-flex flex-column align-items-center justify-content-center"
          >
            <button class="btn btn-primary" id="botonBuscarPoke">
              <img
                src="images/pokeball.png"
                style="width: 30px"
                alt="Pokebola"
              />
            </button>
            <p class="text-center mt-2">
              ¡Encontrá un Pokémon para que te acompañe en tu compra!
            </p>
          </div>
          <div class="col-6"></div>
          <div class="login col-3">
            <form id="formIniciarSesion">
              <div class="mb-3">
                <label for="nomUsuario" class="form-label"
                  >Nombre de usuario</label
                >
                <input type="text" class="form-control" id="nomUsuario" />
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" />
              </div>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <h2 class="text-center my-5">Productos</h2>

        <div class="productos"></div>

        <button class="btn btn-primary" id="botonMasProd">
          Ver más productos
        </button>
      </div>

      <div class="container">
        <h2 class="text-center my-5">Carrito</h2>

        <div class="carrito"></div>
        <p class="total fs-2 text-end">
          Total a pagar: <span id="totalCompra">$0.000</span>
        </p>
        <button class="my-4 btn btn-primary" id="botonVaciarCarrito">
          Vaciar carrito
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- SCRIPTS -->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Propios -->
    <script src="scripts/script.js"></script>
  </body>
</html>
